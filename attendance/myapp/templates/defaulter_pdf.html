<!DOCTYPE html>
<html>
<head>
    <title>Defaulter List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Defaulter List</h1>
    <table>
        <thead>
            <tr>
           <!     <th>Student Name</th>
                <th>Class</th>
                <th>Attendance Percentage</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in defaulters %}
                <tr>
                    <td>{{ entry.student.name }}</td>
                    <td>{{ entry.student.class_name }}</td>
                    <td>{{ entry.percentage }}%</td>
                </tr>
            {% empty %}
                <tr><td colspan="3">No defaulters found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
