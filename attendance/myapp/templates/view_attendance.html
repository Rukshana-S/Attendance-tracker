<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            padding: 40px;
            margin: 0;
            color: #333;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        /* Filter and Search Form Styles */
        form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            justify-content: center;
        }

        form label {
            font-size: 1rem;
            color: #555;
        }

        input[type="date"], input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 250px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s ease;
        }

        input[type="date"]:focus, input[type="text"]:focus {
            border-color: #3498db;
        }

        button {
            padding: 8px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            font-size: 1rem;
            color: #555;
        }

        .no-records {
            text-align: center;
            color: #888;
            font-size: 1.2rem;
        }

        /* PDF Download Button */
        .download-btn {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #8e44ad;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #732d91;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Attendance Records</h2>

        <!-- Filter Form -->
        <form method="get">
            <label for="date">Date:
                <input type="date" name="date" id="date">
            </label>
            <label for="class_name">Class:
                <input type="text" name="class_name" id="class_name" placeholder="e.g., 12A">
            </label>
            <button type="submit">Filter</button>
        </form>

        <!-- Search Form -->
        <form method="get">
            <input type="text" name="search" placeholder="Search by student or class" value="{{ request.GET.search }}">
            <button type="submit">Search</button>
        </form>

        <!-- PDF Download -->
        <div>
            <a href="{% url 'export_pdf' %}" target="_blank" class="download-btn">
                ðŸ“„ Download PDF Report
            </a>
        </div>

        <!-- Records Table -->
        <table>
            <tr>
                <th>Student</th>
                <th>Class</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
            {% for record in records %}
            <tr>
                <td>{{ record.student.name }}</td>
                <td>{{ record.student.class_name }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.status }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="no-records">No records found.</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
