<!DOCTYPE html>
<html>
<head>
    <title>Attendance Report</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 40px;">

    <div style="max-width: 900px; margin: auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #2c3e50; margin-bottom: 30px;">Attendance Report</h2>

        <table style="width: 100%; border-collapse: collapse; font-size: 16px;">
            <tr style="background-color: #3498db; color: white;">
                <th style="padding: 12px; border: 1px solid #ccc;">Student</th>
                <th style="padding: 12px; border: 1px solid #ccc;">Class</th>
                <th style="padding: 12px; border: 1px solid #ccc;">Date</th>
                <th style="padding: 12px; border: 1px solid #ccc;">Status</th>
            </tr>
            {% for record in records %}
            <tr style="background-color: {% cycle '#f2f2f2' 'white' %};">
                <td style="padding: 10px; border: 1px solid #ddd;">{{ record.student.name }}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{ record.student.class_name }}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{ record.date }}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{ record.status }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
