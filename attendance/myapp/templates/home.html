<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h2 {
            font-size: 32px;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 120px;
        }

        .login-btn {
            background-color: #3498db;
        }

        .login-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .signup-btn {
            background-color: #27ae60;
        }

        .signup-btn:hover {
            background-color: #229954;
            transform: translateY(-3px);
        }

        a:active {
            transform: translateY(2px);
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 300;
        }
    </style>
</head>
<body>

    <h2>Welcome to the Attendance Tracker</h2>
    <p class="subtitle">Manage student attendance efficiently and effectively</p>

    <div class="button-container">
        <a href="{% url 'login' %}" class="login-btn">Login</a>
        <a href="{% url 'signup' %}" class="signup-btn">Sign Up</a>
    </div>

</body>
</html>
